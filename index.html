<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pescador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagem/fish.png" alt="peixe logo">
            <h1>Cadastro do Pescador</h1>
        </header>
        <form id="form-cadastro">
            <input type="text" id="nome-pescador" required placeholder="Nome do Pescador" />
            <input type="tel" id="telefone-pescador" required placeholder="Telefone do Pescador" />
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
